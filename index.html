     <!-- Modal -->
      <div class="modal fade" id="Timer-Settings" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
         <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="modal-title">Settings</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5 class="Main-Title">Timer Settings (minutes)</h5>
              <div class="row mb-3">
                <div class="col-12 mb-2">
                  <label for="Pomodoro-timer" class="fw-bold text-secondary">Pomodoro</label>
                    <input type="number" class="form-control" name="Pomodoro" id="pomodoro" max="100" step="1" value="25">
                </div>
                <div class="col-12 mb-2">
                  <label for="Pomodoro-timer" class="fw-bold text-secondary">Short Break</label>
                    <input type="number" class="form-control" name="Short-Break" id="short-break" max="100" step="1" value="5">
                </div>
                <div class="col-12 mb-2">
                  <label for="Pomodoro-timer" class="fw-bold text-secondary">Long Break</label>
                    <input type="number" class="form-control" name="Long-Break" id="long-break" max="100" step="1" value="15">
                </div>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="save-changes" data-bs-dismiss="modal">Save changes</button>

            </div>
          </div>
