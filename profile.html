<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./profile.css">

	<title>Pomofocus</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="./index.html" class="brand">
			<i class='bx bxs-timer'></i>
			<span class="text">Pomofocus</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="./index.html">
					<i class='bx bx-timer'></i>
					<span class="text">Timer</span>
				</a>
			</li>
			<li>
				<a href="./signup.html">
					<i class='bx bxs-id-card'></i>
					<span class="text">Sign-in</span>
				</a>
			</li>
			<li>
				<a href="./login.html">
					<i class='bx bxs-log-in-circle' ></i>
					<span class="text">Login</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./index.html" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
		
			<form action="./calendar.html">
				<div class="form-input">
					<input type="search" placeholder="Search to-do-list...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		
				
			
			<a href="https://png.pngtree.com/png-vector/20230831/ourmid/pngtree-man-avatar-image-for-profile-png-image_9197911.png" class="profile">
				<img src="https://png.pngtree.com/png-vector/20230831/ourmid/pngtree-man-avatar-image-for-profile-png-image_9197911.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Pomofocus Timer</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Timer</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Profile</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bx-task'></i>
					<span class="text">
						<h3 id="completed-sessions">0</h3>
						<p>Completed Sessions</p>
					</span>
					<!-- Completed Sessions Button -->
<button class="button-futuristic" onclick="incrementSessions()">Increase Sessions</button>
				</li>
				<li>
					<i class='bx bx-time-five'></i>
					<span class="text">
						<h3>25 mins</h3>
						<p>Total Focus Time</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-check-circle'></i>
					<span class="text">
						<h3 id="completed-tasks">0</h3>
						<p>Completed Tasks</p>
					</span>
					<!-- Completed Tasks Button -->
<button class="button-futuristic" onclick="incrementTasks()">Increase Tasks</button>
				</li>
			</ul>	
								
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script>
		// Function to increment completed sessions
		function incrementSessions() {
			const sessionElement = document.getElementById('completed-sessions');
			let currentSessions = parseInt(sessionElement.textContent);
			currentSessions += 1;
			sessionElement.textContent = currentSessions;
		}

		// Function to increment completed tasks
		function incrementTasks() {
			const taskElement = document.getElementById('completed-tasks');
			let currentTasks = parseInt(taskElement.textContent);
			currentTasks += 1;
			taskElement.textContent = currentTasks;
		}
	</script>
	<script src="./profile.js"></script>
</body>
</html>
